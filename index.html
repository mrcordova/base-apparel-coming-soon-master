  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  <header>
    <img src="./images/logo.svg" alt="base apparel logo">
  </header>
 <!-- <main> -->
<picture>
  <source media="(min-width: 56.71rem)" srcset="./images/hero-desktop.jpg" alt="image of women" />
  <img class="hero-img" src="./images/hero-mobile.jpg" alt="image of woman">
</picture>
   <div class="card josefin-sans-300">
     <h1 class="card-head josefin-sans-600">
       <span class="josefin-sans-300"> WE'RE </span> COMING SOON
      </h1>
      <p class="card-para josefin-sans-600">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="email">
        <input  type="email" name="email" id="email" placeholder="Email Address"> 
        <button type="submit" class="email-arrow">
          <img  src="./images/icon-arrow.svg" alt="arrow icon" width="11" height="20">
        </button>
      </div>
      
    </div>
